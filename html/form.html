<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="container contact_outer" id="contact">
        <div class="heading">
            <h2>Contact Us</h2>
        </div>
        <form action="" class="form">
            <div class="row name">
                <input type="text" placeholder="First Name" name="fname" id="fname">
                <input type="text" placeholder="Surname" name="lname" id="lname">
            </div>
            <div class="row mails">
                <input type="mail" placeholder="Email ID" name="mail" id="mail">
            </div>
            <div class="row">
                <label for="message"></label>
                <textarea name="message" id="message" rows="10" placeholder="Enter your message here"></textarea>
            </div>
            <div class="buttons row">
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
